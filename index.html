<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- 기본 SEO 메타 태그 -->
    <title>KRWIN</title>
    <meta
      name="description"
      content="KRWIN is a payments network that supports retail, consumers, and financial institutions to send money and make payments quickly and safely on blockchain networks. Experience KRWIN's innovation that connects existing complex financial networks into one."
    />
    <meta
      name="keywords"
      content="KRWIN, Stablecoin, Digital Asset, Blockchain, KRW, Crypto, Web3, LayerZero, OFT, Payment, Transfer"
    />
    <meta name="author" content="KRWIN" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://krwin.io" />

    <!-- Open Graph 메타 태그 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="KRWIN" />
    <meta
      property="og:description"
      content="KRWIN is a payments network that supports retail, consumers, and financial institutions to send money and make payments quickly and safely on blockchain networks. Experience KRWIN's innovation that connects existing complex financial networks into one."
    />
    <meta property="og:url" content="https://krwin.io" />
    <meta property="og:site_name" content="KRWIN" />
    <meta property="og:image" content="https://krwin.io/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="ko_KR" />

    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KRWIN" />
    <meta
      name="twitter:description"
      content="KRWIN is a payments network that supports retail, consumers, and financial institutions to send money and make payments quickly and safely on blockchain networks. Experience KRWIN's innovation that connects existing complex financial networks into one."
    />
    <meta name="twitter:image" content="https://krwin.io/twitter-image.png" />

    <!-- 파비콘 및 앱 아이콘 -->
    <link rel="icon" type="image/png" href="/logo.png?v=1" />
    <link rel="apple-touch-icon" href="/logo.png?v=1" />
    <link rel="shortcut icon" href="/logo.png?v=1" />
    <link rel="manifest" href="/manifest.json" />

    <!-- 추가 메타 태그 -->
    <meta name="theme-color" content="#035DAD" />
    <meta name="msapplication-TileColor" content="#035DAD" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="KRWIN" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
